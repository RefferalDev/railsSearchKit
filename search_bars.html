<html>
  <head>
      <link href="styles/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="styles/main.css" rel="stylesheet" media="screen">
      <title>Simple GitHub search</title>
  </head>
  <body>
    <div>
      <img src='images/github-icon.png'></img>
      <input id='search-github' class='form-control' type='text' placeholder='Search on GitHub'></input>
    </div>
    <div>
      <img src='images/rails-icon.png'></img>
      <input id='search-rails' class='form-control' type='text' placeholder='Search Rails API'></input>
    </div>

    <div>
      <img src='images/ruby-icon.png'></img>
      <input id='search-ruby' class='form-control' type='text' placeholder='Search Ruby-Doc'></input>
    </div>
    <div>
      <img src='images/gems-icon.png'></img>
      <input id='search-gems' class='form-control' type='text' placeholder='Search Ruby Gems'></input>
    </div>

    <script src='scripts/search.js'></script>
  </body>
</html>
